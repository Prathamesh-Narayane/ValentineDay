<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Puzzle</title>
    <style>
      /* CSS Section */
      body {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        color: #0c67ae;
        background-color: #f0f8ff;
      }

      #title {
        height: 150px;
        width: 400px;
        margin-top: 20px;
      }

      #board {
        width: 360px;
        height: 360px;
        background-color: lightblue;
        border: 10px solid #0c67ae;
        margin: 20px auto;
        display: flex;
        flex-wrap: wrap;
      }

      #board img {
        width: 118px;
        height: 118px;
        border: 1px solid #0c67ae;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <img id="title" src="./logo.png" alt="Puzzle Game" />

    <div id="board"></div>

    <h1>Turns: <span id="turns">0</span></h1>

    <script>
      // JavaScript Section
      var rows = 3;
      var columns = 3;

      var currTile;
      var otherTile; // The blank tile
      var turns = 0;

      // Note: "3.jpg" is treated as the blank/empty space in your logic
      var imgOrder = ["4", "2", "8", "5", "1", "6", "7", "9", "3"];

      window.onload = function () {
        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < columns; c++) {
            let tile = document.createElement("img");
            tile.id = r.toString() + "-" + c.toString();
            tile.src = imgOrder.shift() + ".jpg";

            // DRAG FUNCTIONALITY
            tile.addEventListener("dragstart", dragStart);
            tile.addEventListener("dragover", dragOver);
            tile.addEventListener("dragenter", dragEnter);
            tile.addEventListener("dragleave", dragLeave);
            tile.addEventListener("drop", dragDrop);
            tile.addEventListener("dragend", dragEnd);

            document.getElementById("board").append(tile);
          }
        }
      };

      function dragStart() {
        currTile = this;
      }

      function dragOver(e) {
        e.preventDefault();
      }

      function dragEnter(e) {
        e.preventDefault();
      }

      function dragLeave() {}

      function dragDrop() {
        otherTile = this;
      }

      function dragEnd() {
        // Check if the tile we are swapping with is the blank tile (3.jpg)
        if (!otherTile.src.includes("3.jpg")) {
          return;
        }

        let currCoords = currTile.id.split("-");
        let r = parseInt(currCoords[0]);
        let c = parseInt(currCoords[1]);

        let otherCoords = otherTile.id.split("-");
        let r2 = parseInt(otherCoords[0]);
        let c2 = parseInt(otherCoords[1]);

        // Adjacency logic
        let moveLeft = r == r2 && c2 == c - 1;
        let moveRight = r == r2 && c2 == c + 1;
        let moveUp = c == c2 && r2 == r - 1;
        let moveDown = c == c2 && r2 == r + 1;

        let isAdjacent = moveLeft || moveRight || moveUp || moveDown;

        if (isAdjacent) {
          let currImg = currTile.src;
          let otherImg = otherTile.src;

          currTile.src = otherImg;
          otherTile.src = currImg;

          turns += 1;
          document.getElementById("turns").innerText = turns;

          checkWin();
        }
      }

      // Optional: Add a simple win check
      function checkWin() {
        // You could loop through tiles here to see if src matches the correct order
      }
    </script>
  </body>
</html>
